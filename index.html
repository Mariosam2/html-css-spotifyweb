<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="wrapper d-flex">
        <div class="top d-flex">
            <header class="d-flex" id="site_header">
                <picture>
                    <source media="(max-width: 768px)" srcset="./assets/img/logo-small.svg">
                    <img src="./assets/img/logo.svg" alt="logo">
                </picture>
                <nav id="site_nav">
                    <ul>
                        <li><a class="caption" href="#"><i class="fa-solid fa-house"></i><span class="toggle">Home</span></a></li>
                        <li><a class="caption" href="#"><i class="fa-solid fa-magnifying-glass"></i><span class="toggle">Cerca</span></a></li>
                        <li><a class="caption" href="#"><i class="fa-solid fa-bars-staggered"></i><span class="toggle">La tua libreria</span></a></li>
                    </ul>
                </nav>
                <ul class="playlist toggle">
                    <li><h3>PLAYLIST</h3></li>
                    <li><a class="caption create d-flex align-center" href="#"><i class="fa-solid fa-square-plus fa-2x"></i><span class="toggle">Crea Playlist</span></a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                    <li><a class="caption" href="#">Nome Playlist</a></li>
                </ul>
                <div class="header_bottom">
                    <span class="caption install"><i class="fa-regular fa-circle-down"></i><span class="toggle">Installa app</span></span>
                    <hr class="toggle">
                    <span class="profile"><img src="./assets/img/profile.svg" alt=""><span class="toggle">John Doe</span></span>
                </div>
            </header>
            <!-- /#site_nav -->
            <main id="site_main"></main>
            <!-- /#site_main -->
        </div>
        <!-- /.top -->
        <footer class="d-flex" id="site_footer">
            <div class="footer_left d-flex">
                <div class="song">
                    <img src="./assets/img/cure.jpeg" alt="">
                    <span class="song_name">Sinister <br> <span class="caption">Brano Nome</span></span>
                </div>
                <div class="like_n_folder d-flex">
                    <i class="fa-regular fa-heart caption mobile_toggle"></i>
                    <i class="fa-regular fa-folder caption mobile_toggle"></i>
                </div>
            </div>
            <div class="footer_center">
                <div class="audio_player">
                    <div class="audio_controls">
                        <i class="fa-solid fa-shuffle mobile_toggle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-arrow-rotate-right mobile_toggle"></i>
                    </div>
                    <div class="audio_bar">
                        <input type="range" name="bar" id="audio_bar">
                    </div>
                </div>
            </div>
            <div class="footer_right">
                <i class="fa-solid fa-list-ul"></i>
                <i class="fa-solid fa-display"></i>
                <div class="volume d-flex align-center">
                    <i class="fa-solid fa-volume-high"></i>
                    <div class="volume_bar"><div class="overlay_bar"></div><div class="thumb"></div></div>
                </div>
            </div>
        </footer>
        <!-- /.audio_player -->
    </div>
    <!-- /.wrapper -->


</body>

</html>
